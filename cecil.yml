# Config
title: Statidocs
baseline: An effective documentation
baseurl: https://prestaflow.github.io/docs.prestaflow.io/
description: Create and manage an effective documentation.
author:
  name: Arnaud Ligny
  url: https://arnaudligny.fr
image: og-card.png
menus:
  navigation:
    - id: docs
      name: Docs
      url: /docs/group-a/page-1 # set the default page
    - id: about
      name: About
      url: /about
sidebar: # docs groups in /pages/docs/
  - title : Get started
    icon : test
  - title : PHP Library
    icon : code
footer: Copyright Â© %author%
github:
  repo: https://github.com/PrestaFlow/docs.prestaflow.io
  branch: main
docsearch:
  enabled: false
  # statidocs.cecil.app
  appId: F5QE72IRAL
  indexName: staticecil
  apiKey: b165b7766201deabe0be660ca0bdab94
  insights: true
# Cecil config for Statidocs
theme:
  - prestaflow
  - pwa
serviceworker:
  enabled: false # you should disable it locally
# Prestaflow
layouts:
  extensions:
    MyExtension: Cecil\Renderer\Extension\MyExtension
cache:
  enabled: false
pages:
  body:
    toc: [h2, h3, h4, h5, h6]
    highlight:
      enabled: true    # enables code syntax highlighting (`false` by default)
